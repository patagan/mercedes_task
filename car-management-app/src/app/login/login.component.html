<div class="login-container">
    <div class="login-box p-shadow-3">
        <h2>Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="p-field">
            <label for="username">Username</label>
            <input type="text" id="username" pInputText placeholder="Enter your username" [(ngModel)]="userLogin.username" name="username" [required]="true"/>
        </div>
        <div class="p-field">
            <label for="password">Password</label>
            <p-password id="password" [feedback]="false" [toggleMask]="true" placeholder="Enter your password" [(ngModel)]="userLogin.password" name="password" [required]="true"/>
        </div>
        <button pButton label="Login" class="p-button-primary login-button" [disabled]="loginForm.invalid"></button>
        </form>
        <p>Don't have an account? <a routerLink="/register">Sign Up</a></p>
    </div>
</div>
